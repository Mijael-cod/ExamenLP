<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content">    
            <h1>Escuelas</h1>
            <hr><!-- comment -->
            <a th:href="@{/prod/form}" class="btn btn-info">Add</a>
            <br><br>
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>

                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">ESTUDIANTES</th>
                        <th scope="col">JALADOS</th>
                        <th scope="col">NOTA</th>


                        <th scope="col" colspan="2">ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prod :${escuela}">

                        <td th:text="${prod.idescuela}"></td>
                        <td th:text="${prod.nombre}"></td>
                        <td th:text="${prod.estudiantes}"></td>
                        <td th:text="${prod.jalados}"></td>
                        <td th:text="${prod.notas}"></td>
                        <td>
                            <a th:href="@{/prod/edit/} + ${prod.idescuela}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                            <a th:href="@{/prod/del/} + ${prod.idescuela}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                            <a th:href="@{/#}"  data-target='#exampleModal' data-toggle='modal' > <i class='fa-solid fa-eye'></i> </a>
                        </td>
                    </tr>                    
                </tbody>
            </table>
        </div>

    </body>
</html>
